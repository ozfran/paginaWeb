<!DOCTYPE html>
<html lang="en">
<head>

    <link rel = "stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario:</h1>

    <form action="messi.html">
        <div class="input">
            <label for="nombre">Nombre:</label> 
            <input id="nombre"type="text" placeholder="Escribe tu nombre: " required onkeydown="return soloLetras(event)">
            <script src="./script.js"> </script>9
        </div>

        <br><br>

        <div class="input">
            <label for="edad">Edad</label>
            <input id="edad"type="number" placeholder="Escribe tu Edad: " required min="0" max="200">
        </div>
        
        <br><br>
        
        <div class="input">
            <label for="email">Email</label>

            <input id="email"type="email" placeholder="Escribe tu mail: " required >
        </div>
        
        <br><br>

        <div class="input">
            <input type="submit" value="Enviar ">
        </div>    
    </form>

</body>
